<ion-header>
    <ion-navbar>
        <ion-title>
            Local Coin
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
    <ion-item>
        <ion-label id="balance" color="primary">
            <span>Balance:</span>
            <span class="label-text">{{ getBalance() }}</span>
        </ion-label>
    </ion-item>

    <ion-item>
        <ion-label id="address" color="primary">
            <span>My Wallet Address:</span>
            <span class="label-text">{{ getWalletAddress() }}</span>
        </ion-label>
    </ion-item>
</ion-content>
